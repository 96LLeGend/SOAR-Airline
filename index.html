<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOAR | To Iceland and more</title>
    <link rel="icon" type="image/ico" href="img/logoOnly.svg" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <!-- The first part: nav bar and booking input field, with background image-->
    <div class="bookContainer">
      <!--Nav bar and logo-->
      <header>
        <a href="index.html">
          <img src="img/logo.svg" alt="SOAR logo" class="logo">
        </a>
        <nav>
          <a href="#" class="hide-desktop">
            <img src="img/ham.svg" alt="toggle menu" class="toggleMenu" id="toggleMenu">
          </a>
          <ul id="nav">
            <li class="exit-btn hide-desktop" id="exit">
              <img src="img/close.svg" alt="exit menu">
            </li>
            <li><a href="#">Book</a></li>
            <li><a href="#">Schedule</a></li>
            <li><a href="#">Charter</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </header>

      <!--Booking input field-->
      <div class="bookingSection">
        <img src="img/background.jpg" alt="snow fall" class="bookingBackground">

        <div class="bookingWindow-large">
            <span class="headline-large hide-mobile">Book Your Next Adventure</span>
        </div>

        <div class="bookingWindow-small hide-desktop">
          <span class="headline-small">Book Your Next Adventure</span>
          <div class="inputGroup">
            <label class="fromToLabel">From</label>
            <p><input class="bookingInput" type="text" placeholder="Origin" required name="origin"></p>
          </div>
          <div class="inputGroup">
            <label class="fromToLabel">To</label>
            <p><input class="bookingInput" type="text" placeholder="Destination" required name="destination"></p>
          </div>
          <button class="goButton" onclick="go()"><span style ="color : #ffffff;">GO!</span></button>
        </div>
      </div>
    </div>

    <!-- Speciall offer section, with slider-->
    <div class="offerBackground">
      <span class="offerHeadline">Special Offer</span>

      <!--Sliding cards-->
      <div class="slideCard">
        <ul>
          <li class="slideCardTop">From: London</li>
          <li class="slideCardMiddle">Revjavik</li>
          <li>
            <ul>
              <li class="slideCardBottomLeft">One way<br>From</li>
              <li class="slideCardBottomRight"><i class="fas fa-euro-sign" style="font-size: 16px;"></i>100</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
